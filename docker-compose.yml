version: '3'
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
#    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      my-network:
       aliases:
         - "net"
      
  nginx:
    build:
      context: ./nginx
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      my-network:
       aliases:
         - "net"

networks:
  my-network:
    driver: bridge
